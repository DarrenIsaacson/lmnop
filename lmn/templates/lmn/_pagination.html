<!-- Reusable template for pagination -->

<div class="pagination">
    {% if items.has_previous %}
      <a href="?page=1"><<</a>
      <a href="?page={{ items.previous_page_number }}"><</a>
      
    {% endif %}
    <span>{{ items.number }}</span><span>of</span><span>{{ items.paginator.num_pages }}</span>
    {% if items.has_next %}
      <a href="?page={{ items.next_page_number }}">></a>
      <a href="?page={{ items.paginator.num_pages }}">>></a>
    {% endif %}
  </div>
